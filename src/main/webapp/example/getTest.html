<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get</title>
</head>
<body>
	<div id="wrap">
		<h1>GET방식 테스트</h1>
		<!-- action에 지정된 값이 서블릿의 url패턴하고 일치해야됨  -->
		<!-- action경로에 /로시작하면 (절대경로) 톰캣/webapps/ROOT부터시작함 -->
		<!-- ../GetTest는 상대경로 -->
		<h2>form을 통해 서버에 전달하는 방식</h2>
		<form action="../GetTest" method="GET">
			이 름 : <input type="text" name="name"><br><br>
			<!-- name속성에 지정한 값을 서버페에지에서 req.getParameter("파라미터명") 메소드에서 사용한다 -->
			아이디 :<input type="text" name="userid"><br><br>
			<button type="submit">Submit</button>
		</form>
		<h2>링크를 통해 서버에 전송하는 방식</h2>
		<a href="../GetTest?name=홍&userid=kildong">링크를 이용한 겟방식 클릭</a>
	</div>
</body>
</html>
