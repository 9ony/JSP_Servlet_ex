<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/memo.css">
<script type="text/javascript">
	function check(){
		/* window.document << 는 생략해도됨 html구조 보려고 한것 */
		if(window.document.frm.name.value==""){
			alert('이름을 입력하세요');
			frm.name.focus();
			return;
		}
		if(!frm.msg.value){
			alert('메모내용을 입력하세요')
			frm.msg.focus();
			return;
		}
		if(frm.msg.value.length>100){
			alert('메모 내용은 100자까지만 가능해요');
			frm.msg.select();
			return;
		}
		frm.submit();
	}
</script>
</head>
<body>
<!-- /MyWeb/memo/input.html=> 현재디렉토리
	/MyWeb/MemoAdd 로 설정할거임!
 -->
	<div id="wrap">
		<form name="frm" action="../MemoAdd" method="get">
			<table border="1">
				<tr>
					<th colspan="2"> <h1>::한줄 메모장::</h1></th>
				</tr>
				<tr>
					<td width="20%"><b>작성자</b></td>
					<td width="80%">
						<input type="text" name="name" placeholder="name"> 
					</td>
				</tr>
				<tr>
					<td width="20%"><b>메모내용</b></td>
					<td width="80%">
						<input type="text" name="msg" placeholder="Message"> 
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="button" onclick="check()">글 남기기</button>
						<!-- 버튼타입을 button으로 변경
							이유 : check함수에 return을 넣어도 submit을 수행하기 때문에
								  함수 check()에서 서브밋을 수행하자!
						 -->
						<button type="reset">다시 쓰기</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
